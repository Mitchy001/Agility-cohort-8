<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: darksalmon;
            font-family: sans-serif;
        }
        .calculator {
            background-color: cornsilk;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 5px 10px 20px inset grey,
            -10px -20px 30px inset darkgrey;
        }
        #dispaly {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: left;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
        }
        .button {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: brown;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: bisque;
        }
        .button-operator {
            background-color: aliceblue;
            color: orangered;
        }
        .button-operator:hover {
            background-color: cadetblue;
        }
        .button-equals {
            background-color: blue;
        }
        .button-equals:hover {
            background-color: red;
        }
        .button-clear {
            background-color: brown;
            color: #ff0;
        }
        .button-clear:hover {
            background-color: mediumvioletred;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" style="width: 100%; margin-bottom: 15px; border: 2px solid #ccc;" readonly>
        <div class="button">

            <button onclick="clearDisplay()" class="button-clear">C</button>
            <button onclick="appendToDisplay('<')" class="button-operator"><</button>
            <button onclick="appendToDisplay('%')" class="button-operator">%</button>
            <button onclick="appendToDisplay('/')" class="button-operator">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="button-operator">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="button-operator">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="button-operator">+</button>
            <button onclick="appendToDisplay('n')" class="button-operator">n</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="button-equals">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
            function appendToDisplay(value) {
                display.value += value;
            }
            function clearDisplay () {
                display.value = '';
            }
            function appendToDisplay(value) {
                if (value === "%") {
                    let parts = display.value.split(/[\+\-\*\/]/);
                    let lastNumber = parts.pop().trim();
                    let percentageValue = parseFloat(lastNumber) / 100;

                    display.value = display.value.replace(lastNumber, percentageValue);
                }else {
                    display.value += value;
                }
            }
            function calculate() {
                try {
                    display.value = eval(display.value);
                } catch (error) {
                    display.value = 'Error';
                }
                
            }




    </script>
</body>
</html>
